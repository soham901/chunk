<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chunk</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Chunk</h1>
                <p>Reactive state demo - Impact calculator</p>
            </div>

            <div class="demo">
                <div class="control">
                    <label>Awareness</label>
                    <div class="input-group">
                        <input
                            id="awareness"
                            type="range"
                            min="0"
                            max="1"
                            step="0.1"
                            value="0.1"
                            class="slider"
                        />
                        <span id="awarenessValue">0.1</span>
                    </div>
                </div>

                <div class="control">
                    <label>Effort</label>
                    <div class="input-group">
                        <input
                            id="effort"
                            type="range"
                            min="0"
                            max="1"
                            step="0.1"
                            value="0.6"
                            class="slider"
                        />
                        <span id="effortValue">0.6</span>
                    </div>
                </div>

                <div class="result">
                    <div class="result-label">Impact</div>
                    <div id="impact" class="result-value">0.06</div>
                </div>

                <div class="log">
                    <div id="logContent" class="log-content"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>

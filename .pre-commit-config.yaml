repos:
  - repo: local
    hooks:
      - id: minify-core
        name: Minify core.js
        entry: make minify
        language: system
        files: ^src/core\.js$
        pass_filenames: false
      
      - id: update-coverage
        name: Run tests and update coverage
        entry: make coverage
        language: system
        files: ^src/core\.(js|test\.js)$
        pass_filenames: false
